        const { useState, useEffect, useRef } = React;

         * ARCHITECTURAL SPECIFICATION: RANJAN.ADSGUPTA.COM

        const Icon = ({ name, size, className = "" }) => {

            return <LucideIcon size={size} className={className} />;
        };

        const NeuralCanvas = () => {
            const canvasRef = useRef(null);
            const mouse = useRef({ x: 0, y: 0, active: false });

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;
                let animationFrameId;
                const particles = [];
                const particleCount = 120;

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.reset();
                    }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.size = Math.random() * 2;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (mouse.current.active) {
                            const dx = mouse.current.x - this.x;
                            const dy = mouse.current.y - this.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 200) {
                                this.vx += dx * 0.0001;
                                this.vy += dy * 0.0001;
                            }
                        }
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    draw() {
                        ctx.fillStyle = 'rgba(0, 242, 255, 0.4)';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < particleCount; i++) particles.push(new Particle());

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });
                    ctx.strokeStyle = 'rgba(0, 242, 255, 0.05)';
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 100) {
                                ctx.beginPath();
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(animate);
                };

                window.addEventListener('resize', resize);
                resize();
                animate();
                return () => {
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return (
                <canvas
                    ref={canvasRef}
                    className="fixed inset-0 pointer-events-none z-0 opacity-50"
                    onMouseMove={(e) => {
                        mouse.current.x = e.clientX;
                        mouse.current.y = e.clientY;
                        mouse.current.active = true;
                    }}
                />
            );

                        className="fixed bottom-8 right-8 w-14 h-14 bg-cyan-500 rounded-full shadow-[0_0_30px_rgba(6,182,212,0.5)] z-[90] flex items-center justify-center text-black cursor-grab active:cursor-grabbing hover:scale-110 transition-transform"
                    >
                        <Icon name="MousePointer2" className="w-6 h-6" />
                        <div className="absolute inset-[-4px] rounded-full border border-cyan-500/30 animate-ping" style={{ animationDuration: '2s' }} />
                    </motion.button>
                </div>
            );
        }

        const rootEl = document.getElementById('root');
        if (rootEl) {
            const root = ReactDOM.createRoot(rootEl);
            root.render(<App />);
        }
    </script>
</body>
