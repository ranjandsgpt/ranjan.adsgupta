<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjan Dasgupta | ranjan.adsgupta.com</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for Single-File Execution -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Framer Motion for High-End Animations -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, createContext, useContext } = React;
        const { motion, AnimatePresence, useScroll, useTransform, useSpring } = FramerMotion;

        // --- DATA SYNCED FROM RANJAN INMOBI 2026.PDF ---
        const PROFILE_DATA = {
            fullName: "Ranjan Dasgupta",
            alias: "RANJAN",
            tagline: "Building AdTech Platforms | $40M+ ARR | 300X Scale",
            heroSubtitle: "Leading InMobi's Web & CTV Exchange evolution. Architecting privacy-first contextual intelligence for $1B+ ARR potential by 2030.",
            stats: [
                { label: "ARR Driven", value: "$40M+" },
                { label: "Clawbacks Reduced", value: "90%" },
                { label: "Platform Scale", value: "300X" }
            ],
            experience: [
                { year: '2025 - Present', title: 'Sr. Manager, Product (InMobi)', desc: 'Leading Omnification of Mobile, Web & CTV stacks. Building first next-gen contextual intelligence platform.', icon: 'Zap' },
                { year: '2020 - 2025', title: 'Sr. Manager (Glance)', desc: 'Scaled ad ecosystem 300X ($400 to $250K DRR). Built unified monetization layer powering 20+ OEMs.', icon: 'Layers' },
                { year: '2019 - 2020', title: 'Product & Strategy (Automatad)', desc: 'Unlocked $3.5M ARR. Developed geo-based bidder configs and dynamic pricing, increasing RPM by 18%.', icon: 'BarChart3' },
                { year: '2015 - 2019', title: 'Technical Specialist (Google)', desc: 'Managed $20M+ spend. Optimized DV360, SA360, and GAM for global publishers like IRCTC and BBC.', icon: 'Globe' }
            ]
        };

        const KEYWORD_CONTEXTS = {
            'Monetization': {
                summary: "Ranjan's 'Omnification' strategy bridges Mobile, Web, and CTV stacks. At Glance, he standardized monetization flows across lockscreen and homescreen surfaces, driving a 20%+ engagement uplift.",
                ads: [{ brand: "Unified Stack v3", desc: "S2S + SDK Integration" }, { brand: "Contextual AI", desc: "Agentic Ad Curation" }]
            },
            'Yield': {
                summary: "Implemented ML-based dynamic floor optimization, improving net yield by 15-20%. Expert in SPO (Supply Path Optimization) and reducing vCPM waste.",
                ads: [{ brand: "YieldMax AI", desc: "Dynamic Pricing Engine" }, { brand: "HB Analytics", desc: "Real-time Auction Insights" }]
            }
        };

        // --- CONTEXT ---
        const AppContext = createContext();

        const AppProvider = ({ children }) => {
            const [isLabOpen, setIsLabOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('DEMO');
            const [isOracleOpen, setIsOracleOpen] = useState(false);
            const [contextKey, setContextKey] = useState('Monetization');
            return (
                <AppContext.Provider value={{ isLabOpen, setIsLabOpen, activeTab, setActiveTab, isOracleOpen, setIsOracleOpen, contextKey, setContextKey }}>
                    {children}
                </AppContext.Provider>
            );
        };

        // --- SUB-COMPONENTS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = lucide[name] || lucide.Terminal;
            return <LucideIcon size={size} className={className} />;
        };

        const NeuralBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let particles = [];
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();
                class P {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 1.5;
                        this.vy = (Math.random() - 0.5) * 1.5;
                    }
                    update() {
                        this.x += this.vx; this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                }
                for (let i = 0; i < 70; i++) particles.push(new P());
                const draw = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "rgba(6, 182, 212, 0.3)";
                    particles.forEach(p => {
                        p.update();
                        ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2); ctx.fill();
                    });
                    requestAnimationFrame(draw);
                };
                draw();
                return () => window.removeEventListener('resize', resize);
            }, []);
            return <canvas ref={canvasRef} />;
        };

        const Lab = () => {
            const { isLabOpen, setIsLabOpen, activeTab, setActiveTab, setContextKey, setIsOracleOpen } = useContext(AppContext);
            if (!isLabOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onClick={() => setIsLabOpen(false)} className="absolute inset-0 bg-black/70 backdrop-blur-sm" />
                    <motion.div initial={{ x: '100%' }} animate={{ x: 0 }} exit={{ x: '100%' }} className="relative w-full md:w-[500px] h-full bg-[#0a0a0a] border-l border-white/10 flex flex-col shadow-2xl">
                        <div className="p-6 flex justify-between items-center border-b border-white/5">
                            <h2 className="text-xs font-black tracking-widest uppercase">Monetization Lab <span className="text-cyan-400">v2026</span></h2>
                            <button onClick={() => setIsLabOpen(false)} className="p-2 hover:bg-white/5 rounded-full"><Icon name="X" /></button>
                        </div>
                        <div className="flex p-4 gap-2">
                            {['DEMO', 'YIELD', 'IDENTITY'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`px-4 py-2 text-[10px] font-bold rounded-lg transition-all ${activeTab === t ? 'bg-cyan-500 text-black' : 'text-white/40 bg-white/5'}`}>{t}</button>
                            ))}
                        </div>
                        <div className="flex-1 p-6 overflow-y-auto scrollbar-hide">
                            {activeTab === 'DEMO' ? (
                                <div className="space-y-6">
                                    <div className="p-8 rounded-[32px] bg-black border border-white/10 relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-4 opacity-5"><Icon name="Cpu" size={100} /></div>
                                        <h3 className="text-2xl font-black mb-4 tracking-tighter leading-tight">Omnification <br/>of Exchange Infra</h3>
                                        <p className="text-sm text-white/50 leading-relaxed font-light">My focus at InMobi is bridging the gap between Mobile and CTV stacks. We are building for <span className="text-cyan-400 font-bold border-b border-cyan-400/30 cursor-pointer" onClick={() => { setContextKey('Monetization'); setIsOracleOpen(true); }}>Predictable Yield</span>.</p>
                                    </div>
                                </div>
                            ) : activeTab === 'YIELD' ? (
                                <div className="space-y-4">
                                    <div className="p-6 bg-white/5 rounded-2xl border border-white/10 flex justify-between items-center">
                                        <div>
                                            <div className="text-[10px] text-white/30 uppercase tracking-widest">SPO Optimization</div>
                                            <div className="text-lg font-bold">18% Waste Reduction</div>
                                        </div>
                                        <Icon name="Activity" className="text-cyan-400" />
                                    </div>
                                    <button onClick={() => { setContextKey('Yield'); setIsOracleOpen(true); }} className="w-full py-4 rounded-xl bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 text-[10px] font-black uppercase tracking-widest hover:bg-cyan-500 hover:text-black transition-all">Launch Yield Oracle</button>
                                </div>
                            ) : (
                                <div className="p-8 bg-black border border-white/10 rounded-3xl space-y-4">
                                    <h3 className="text-xl font-bold">Cookieless Identity</h3>
                                    <p className="text-sm text-white/50 font-light">Architecting User Signal Stores and Contextual Intelligence frameworks to solve attribution in privacy-first environments.</p>
                                </div>
                            )}
                        </div>
                    </motion.div>
                </div>
            );
        };

        const Oracle = () => {
            const { isOracleOpen, setIsOracleOpen, contextKey } = useContext(AppContext);
            if (!isOracleOpen) return null;
            const data = KEYWORD_CONTEXTS[contextKey] || KEYWORD_CONTEXTS['Monetization'];
            return (
                <motion.div drag dragMomentum={false} initial={{ scale: 0.9, opacity: 0, y: 20 }} animate={{ scale: 1, opacity: 1, y: 0 }} className="fixed bottom-24 right-6 w-80 glass p-6 rounded-[32px] z-[200] space-y-4 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                    <div className="flex justify-between items-center">
                        <div className="flex items-center gap-2 text-cyan-400"><Icon name="Sparkles" size={14}/><span className="text-[10px] font-black uppercase tracking-widest">{contextKey} Oracle</span></div>
                        <button onClick={() => setIsOracleOpen(false)} className="text-white/30 hover:text-white"><Icon name="X" size={14}/></button>
                    </div>
                    <p className="text-[12px] leading-relaxed text-white/80 font-light">{data.summary}</p>
                    <div className="space-y-2">
                        {data.ads.map((ad, i) => (
                            <div key={i} className="p-3 bg-black/40 rounded-xl border border-white/5 hover:border-cyan-500/30 transition-colors">
                                <div className="text-[10px] font-bold">{ad.brand}</div>
                                <div className="text-[8px] text-white/30">{ad.desc}</div>
                            </div>
                        ))}
                    </div>
                </motion.div>
            );
        };

        const App = () => {
            const { setIsLabOpen } = useContext(AppContext);
            return (
                <div className="relative min-h-screen selection:bg-cyan-500/30">
                    <NeuralBackground />
                    
                    <header className="fixed top-0 w-full p-6 md:p-12 flex justify-between items-center z-50 mix-blend-difference">
                        <div className="text-2xl font-black tracking-tighter">R.</div>
                        <div className="hidden md:block text-[10px] font-bold tracking-[0.4em] text-white/50 uppercase">ranjan.adsgupta.com</div>
                    </header>

                    <main className="relative z-10 pt-32 px-6">
                        <section className="text-center max-w-5xl mx-auto space-y-12">
                            <motion.h1 
                                initial={{ opacity: 0, scale: 0.9 }}
                                animate={{ opacity: 0.15, scale: 1 }}
                                className="text-[18vw] md:text-[14vw] font-black tracking-tighter leading-none select-none pointer-events-none"
                            >
                                {PROFILE_DATA.alias}
                            </motion.h1>
                            
                            <div className="flex justify-center gap-8 md:gap-16">
                                {PROFILE_DATA.stats.map((s, i) => (
                                    <div key={i} className="text-center">
                                        <div className="text-3xl md:text-5xl font-black text-cyan-400 tracking-tighter">{s.value}</div>
                                        <div className="text-[9px] uppercase text-white/40 tracking-[0.2em] font-bold mt-1">{s.label}</div>
                                    </div>
                                ))}
                            </div>

                            <p className="max-w-2xl mx-auto text-sm md:text-xl text-white/60 font-light leading-relaxed px-4">
                                {PROFILE_DATA.heroSubtitle}
                            </p>
                        </section>

                        <section className="mt-40 max-w-2xl mx-auto space-y-16 pb-40">
                            <div className="text-center mb-20">
                                <span className="text-[10px] font-black uppercase tracking-[0.5em] text-cyan-400">The Nexus Timeline</span>
                            </div>
                            {PROFILE_DATA.experience.map((exp, i) => (
                                <motion.div 
                                    initial={{ opacity: 0, y: 30 }} 
                                    whileInView={{ opacity: 1, y: 0 }} 
                                    viewport={{ once: true, margin: "-100px" }} 
                                    key={i} 
                                    className="flex gap-8 group"
                                >
                                    <div className="flex flex-col items-center">
                                        <div className="w-12 h-12 rounded-2xl border border-white/10 flex items-center justify-center group-hover:bg-cyan-500 group-hover:text-black transition-all group-hover:shadow-[0_0_30px_rgba(6,182,212,0.3)] bg-black/50 backdrop-blur-md">
                                            <Icon name={exp.icon} size={20} />
                                        </div>
                                        <div className="w-px flex-1 bg-gradient-to-b from-white/10 to-transparent mt-6"></div>
                                    </div>
                                    <div className="pb-16 flex-1">
                                        <div className="text-cyan-400 font-mono text-[11px] mb-2 font-bold tracking-widest">{exp.year}</div>
                                        <h3 className="text-2xl font-black tracking-tight">{exp.title}</h3>
                                        <p className="text-base text-white/50 mt-4 font-light leading-relaxed">{exp.desc}</p>
                                    </div>
                                </motion.div>
                            ))}
                        </section>
                    </main>

                    <footer className="relative z-10 border-t border-white/5 bg-black/80 py-12 text-center">
                        <div className="text-[10px] font-bold tracking-[0.5em] text-white/20 uppercase">
                            Architecting the $1B Exchange &copy; 2026
                        </div>
                    </footer>

                    <Lab />
                    <Oracle />
                    
                    <button 
                        onClick={() => setIsLabOpen(true)} 
                        className="fixed bottom-10 right-10 w-16 h-16 bg-white/5 backdrop-blur-xl border border-white/20 text-cyan-400 rounded-3xl z-50 flex items-center justify-center shadow-2xl hover:bg-white/10 transition-all active:scale-95"
                    >
                        <Icon name="Terminal" size={28} />
                    </button>
                </div>
            );
        };

        const Root = () => (
            <AppProvider>
                <App />
            </AppProvider>
        );

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Root />);
    </script>
</body>
</html>
