<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030304;
            --surface: #0a0a0c;
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff00aa;
            --muted: rgba(255,255,255,0.4);
        }
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .keyword { cursor: pointer; border-bottom: 1px dashed var(--primary); color: var(--primary); }
        .keyword:hover { opacity: 0.9; }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0,242,255,0.2); }
            50% { box-shadow: 0 0 40px rgba(0,242,255,0.4); }
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 25s linear infinite; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, size = 20, className = "" }) => {
            const L = (window.lucide || {})[name] || (window.lucide || {}).Circle;
            return L ? <L size={size} className={className} /> : null;
        };

        const MOCK_SUMMARIES = {
            'Programmatic Ad Serving': { summary: 'Programmatic ad serving automates the buying and selling of ad inventory across publishers and advertisers. Ranjan has deep experience in DFP, AdX, DV360, and ecosystem design.', prompts: ['What is SPO?', 'Yield optimization tips', 'Identity in cookieless world'], adCopy: 'Reach 200M+ users — InMobi Exchange' },
            'SPO & Pricing Callouts': { summary: 'Supply Path Optimization (SPO) reduces waste and improves CPM by choosing the most efficient path to inventory. Pricing callouts help bidders make better decisions.', prompts: ['SPO best practices', 'Pricing signals', 'Auction dynamics'], adCopy: 'Optimize your path — Glance Programmatic' },
            '200M+ Revenue': { summary: 'At scale, programmatic revenue crosses hundreds of millions when unified across Web, App, and CTV. Ranjan has driven such scale at Glance and InMobi.', prompts: ['Scale monetization', 'Unified stacks', 'CTV revenue'], adCopy: 'Unified monetization — adsgupta.com' },
            'default': { summary: 'Context-aware summarization will be powered by Gemini. Click any highlighted term to see summary, prompts, and ads here.', prompts: ['Learn more', 'Related articles', 'Deploy widget'], adCopy: 'Ad slot — GPT Ad integration' },
        };

        const NexusCanvas = () => {
            const ref = useRef(null);
            useEffect(() => {
                const canvas = ref.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let frame;
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();
                const dots = Array.from({ length: 80 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    r: Math.random() * 1.5 + 0.5,
                }));
                const loop = () => {
                    ctx.fillStyle = 'rgba(3,3,4,0.15)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(0,242,255,0.35)';
                    dots.forEach(p => {
                        p.x += p.vx; p.y += p.vy;
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
                    });
                    frame = requestAnimationFrame(loop);
                };
                loop();
                return () => { cancelAnimationFrame(frame); window.removeEventListener('resize', resize); };
            }, []);
            return <canvas ref={ref} />;
        };

        const NEXUS_MODES = {
            product: { title: 'Product', subtitle: 'Web, CTV & AI products', nodes: ['InMobi Exchange', 'Glance Monetization', 'Unified Stacks'] },
            ads: { title: 'AdTech', subtitle: '200M+ revenue scale', nodes: ['Programmatic', 'SPO & Yield', 'Identity'] },
            tech: { title: 'Tech', subtitle: 'Platforms & systems', nodes: ['DFP • AdX', 'DV360 • SA360', 'Agentic AI'] },
            sales: { title: 'Growth', subtitle: 'Monetization & strategy', nodes: ['OEM partnerships', 'Revenue scaling', 'Ecosystem design'] },
        };

        const MonetizationLab = ({ isOpen, onClose }) => {
            const [tab, setTab] = useState('demo');
            const [widgetContent, setWidgetContent] = useState(MOCK_SUMMARIES['default']);
            const [chatMessages, setChatMessages] = useState([]);
            const [chatInput, setChatInput] = useState('');
            const [prototypeUrl, setPrototypeUrl] = useState('https://example.com');
            const [adToggles, setAdToggles] = useState({ header: true, infeed: true, chatbot: true, video: false });

            const updateWidget = useCallback((key) => {
                const data = MOCK_SUMMARIES[key] || MOCK_SUMMARIES['default'];
                setWidgetContent(data);
            }, []);

            const articleText = 'The current state of Programmatic Ad Serving requires solving for auction inefficiencies. By integrating SPO & Pricing Callouts, we turn siloed stacks into predictable, revenue-compounding machines. This scale handles over 200M+ Revenue across Web and App ecosystems.';

            const recommended = [
                { id: 'r1', title: 'Ecosystem of Programmatic Ad Serving', snippet: 'Working principle at both publisher and advertiser ends.', ...MOCK_SUMMARIES['Programmatic Ad Serving'] },
                { id: 'r2', title: "What's next in Programmatic Advertising?", snippet: 'Future of programmatic and identity.', ...MOCK_SUMMARIES['SPO & Pricing Callouts'] },
                { id: 'r3', title: 'Scale monetization across Web & CTV', snippet: 'Unified stacks and 200M+ revenue.', ...MOCK_SUMMARIES['200M+ Revenue'] },
            ];

            const generateScript = () => `<!-- Monetization Widget v3.2 - adsgupta.com -->
<script src="https://cdn.adsgupta.com/widget/v3.2.js" data-site-id="YOUR_SITE_ID" data-theme="nexus"><` + `/script>
<script>
  window.ADSGUPTA_WIDGET_CONFIG = {
    keywords: ["programmatic", "SPO", "yield", "CTV"],
    summarizer: "gemini",
    ads: "gpt"
  };
<` + `/script>`;

            if (!isOpen) return null;

            return (
                <AnimatePresence>
                    <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-[100] flex justify-end">
                        <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={onClose} />
                        <motion.div
                            initial={{ x: '100%' }}
                            animate={{ x: 0 }}
                            exit={{ x: '100%' }}
                            transition={{ type: 'spring', damping: 28, stiffness: 200 }}
                            className="relative w-full md:w-[85%] max-w-5xl h-full bg-[#08080a] border-l border-white/10 flex flex-col shadow-2xl overflow-hidden"
                        >
                            <div className="flex items-center justify-between px-6 py-4 border-b border-white/10">
                                <div>
                                    <h2 className="text-lg font-bold text-white">Monetization Lab <span className="text-cyan-400 font-mono">v3.2</span></h2>
                                    <p className="text-[10px] font-mono text-white/40 uppercase tracking-widest mt-0.5">Demo • Prototype • Generate</p>
                                </div>
                                <button onClick={onClose} className="p-2 rounded-lg hover:bg-white/10 transition-colors">
                                    <Icon name="X" className="w-5 h-5 text-white/60" />
                                </button>
                            </div>
                            <div className="flex border-b border-white/5">
                                {['demo', 'prototype', 'generate'].map(t => (
                                    <button
                                        key={t}
                                        onClick={() => setTab(t)}
                                        className={`flex-1 py-3 text-xs font-mono uppercase tracking-wider transition-all ${tab === t ? 'text-cyan-400 border-b-2 border-cyan-400 bg-cyan-400/5' : 'text-white/40 hover:text-white/70'}`}
                                    >
                                        {t}
                                    </button>
                                ))}
                            </div>

                            <div className="flex-1 overflow-y-auto no-scrollbar p-4 md:p-6">
                                {tab === 'demo' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="lg:col-span-2 space-y-4">
                                            <div className="glass rounded-xl p-4 md:p-6">
                                                <p className="text-[10px] font-mono text-cyan-400 uppercase tracking-widest mb-2">Article / Demo view</p>
                                                <p className="text-sm text-white/80 leading-relaxed">
                                                    {articleText.split(/(Programmatic Ad Serving|SPO & Pricing Callouts|200M\+ Revenue)/g).map((part, i) =>
                                                        ['Programmatic Ad Serving', 'SPO & Pricing Callouts', '200M+ Revenue'].includes(part)
                                                            ? <span key={i} className="keyword" onClick={() => updateWidget(part)}>{part}</span>
                                                            : <span key={i}>{part}</span>
                                                    )}
                                                </p>
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-mono text-white/40 uppercase tracking-widest mb-3">Recommended (click to refresh widget)</p>
                                                <div className="grid grid-cols-1 sm:grid-cols-3 gap-3">
                                                    {recommended.map(r => (
                                                        <div
                                                            key={r.id}
                                                            className="glass rounded-lg p-3 cursor-pointer hover:border-cyan-500/30 border border-transparent transition-colors"
                                                            onClick={() => { setWidgetContent({ summary: r.summary, prompts: r.prompts, adCopy: r.adCopy }); }}
                                                        >
                                                            <p className="text-xs font-semibold text-white truncate">{r.title}</p>
                                                            <p className="text-[10px] text-white/50 mt-1">{r.snippet}</p>
                                                            <div className="flex flex-wrap gap-1 mt-2">
                                                                {(r.prompts || []).slice(0, 2).map((p, i) => (
                                                                    <span key={i} className="text-[9px] font-mono px-2 py-0.5 bg-cyan-500/10 text-cyan-400 rounded" onClick={(ev) => { ev.stopPropagation(); setWidgetContent({ summary: r.summary, prompts: r.prompts, adCopy: r.adCopy }); }}>{p}</span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="lg:col-span-1">
                                            <div className="glass rounded-xl p-4 sticky top-4">
                                                <p className="text-[10px] font-mono text-cyan-400 uppercase tracking-widest mb-2">Widget (in-place refresh)</p>
                                                <div className="space-y-3">
                                                    <div>
                                                        <p className="text-[10px] text-white/40 uppercase mb-1">Summary (Gemini)</p>
                                                        <p className="text-xs text-white/80 leading-relaxed">{widgetContent.summary}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-[10px] text-white/40 uppercase mb-1">Prompts</p>
                                                        <div className="flex flex-wrap gap-2">
                                                            {(widgetContent.prompts || []).map((p, i) => (
                                                                <span key={i} className="text-[10px] font-mono px-2 py-1 bg-white/5 border border-white/10 rounded text-cyan-400">{p}</span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div className="pt-2 border-t border-white/10">
                                                        <p className="text-[10px] text-white/40 uppercase mb-1">Ad (GPT)</p>
                                                        <div className="min-h-[80px] flex items-center justify-center bg-black/40 rounded-lg border border-white/10 text-[10px] text-white/40">
                                                            {widgetContent.adCopy}
                                                        </div>
                                                    </div>
                                                    <div className="pt-2 border-t border-white/10">
                                                        <p className="text-[10px] text-white/40 uppercase mb-1">Chat</p>
                                                        <input
                                                            type="text"
                                                            value={chatInput}
                                                            onChange={(e) => setChatInput(e.target.value)}
                                                            onKeyDown={(e) => { if (e.key === 'Enter') { setChatMessages(m => [...m, { role: 'user', text: chatInput }]); setChatInput(''); } }}
                                                            placeholder="Type here..."
                                                            className="w-full px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white text-xs placeholder-white/30"
                                                        />
                                                        {chatMessages.length > 0 && (
                                                            <div className="mt-2 space-y-1">
                                                                {chatMessages.slice(-3).map((m, i) => (
                                                                    <p key={i} className="text-[10px] text-cyan-400/90">{m.text}</p>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {tab === 'prototype' && (
                                    <div className="space-y-6">
                                        <div className="flex flex-wrap gap-4 items-end">
                                            <div className="flex-1 min-w-[200px]">
                                                <label className="block text-[10px] font-mono text-white/40 uppercase mb-1">Page URL</label>
                                                <input
                                                    type="url"
                                                    value={prototypeUrl}
                                                    onChange={(e) => setPrototypeUrl(e.target.value)}
                                                    className="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white text-sm font-mono"
                                                    placeholder="https://example.com"
                                                />
                                            </div>
                                            <div className="flex flex-wrap gap-4">
                                                {['header', 'infeed', 'chatbot', 'video'].map(k => (
                                                    <label key={k} className="flex items-center gap-2 text-xs text-white/70 cursor-pointer">
                                                        <input type="checkbox" checked={adToggles[k]} onChange={(e) => setAdToggles(prev => ({ ...prev, [k]: e.target.checked }))} className="rounded" />
                                                        {k}
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="relative rounded-xl overflow-hidden border border-white/10 bg-black/50" style={{ minHeight: 400 }}>
                                            <iframe
                                                title="Prototype preview"
                                                src={prototypeUrl.startsWith('http') ? prototypeUrl : 'about:blank'}
                                                className="w-full h-[400px] md:h-[500px] pointer-events-none opacity-90"
                                                sandbox="allow-scripts"
                                            />
                                            {adToggles.header && (
                                                <div className="absolute top-0 left-0 right-0 h-12 bg-cyan-500/20 border-b border-cyan-500/30 flex items-center justify-center text-[10px] font-mono text-cyan-400">
                                                    Header Sticky Ad
                                                </div>
                                            )}
                                            {adToggles.infeed && (
                                                <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 h-20 bg-purple-500/20 border border-purple-500/30 rounded flex items-center justify-center text-[10px] font-mono text-purple-300">
                                                    Infeed Ad
                                                </div>
                                            )}
                                            {adToggles.chatbot && (
                                                <div className="absolute bottom-4 right-4 w-12 h-12 rounded-full bg-cyan-500/30 border border-cyan-400 flex items-center justify-center text-cyan-400">
                                                    <Icon name="MessageCircle" size={20} />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {tab === 'generate' && (
                                    <div className="space-y-4">
                                        <p className="text-xs text-white/60">Embed this script to add the Monetization Widget to any site.</p>
                                        <textarea
                                            readOnly
                                            value={generateScript()}
                                            className="w-full h-48 px-4 py-3 rounded-xl bg-black/60 border border-white/10 text-[11px] font-mono text-cyan-300 no-scrollbar"
                                            spellCheck={false}
                                        />
                                        <button onClick={() => navigator.clipboard.writeText(generateScript())} className="px-4 py-2 rounded-lg bg-cyan-500/20 border border-cyan-500/50 text-cyan-400 text-xs font-mono hover:bg-cyan-500/30 transition-colors">
                                            Copy script
                                        </button>
                                    </div>
                                )}
                            </div>
                        </motion.div>
                    </motion.div>
                </AnimatePresence>
            );
        };

        const FloatingWidget = ({ isOpen, onClose, content }) => {
            const [msg, setMsg] = useState('');
            const [messages, setMessages] = useState([]);
            const data = content || MOCK_SUMMARIES['default'];
            if (!isOpen) return null;
            const send = () => {
                if (!msg.trim()) return;
                setMessages(m => [...m, { role: 'user', text: msg }]);
                setMsg('');
            };
            return (
                <motion.div
                    drag
                    dragMomentum={false}
                    dragConstraints={{ left: -800, right: 800, top: -400, bottom: 400 }}
                    initial={{ opacity: 0, scale: 0.95, y: 20 }}
                    animate={{ opacity: 1, scale: 1, y: 0 }}
                    className="fixed bottom-24 right-6 w-[340px] max-h-[85vh] z-[95] glass rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-cyan-500/20"
                >
                    <div className="p-3 border-b border-white/10 flex justify-between items-center bg-cyan-500/10">
                        <span className="text-xs font-mono text-cyan-400 uppercase">Widget • Gemini + GPT Ad</span>
                        <button onClick={onClose} className="p-1 rounded hover:bg-white/10"><Icon name="X" size={14} className="text-white/60" /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-3 space-y-3 no-scrollbar">
                        <p className="text-[11px] text-white/80 leading-relaxed">{data.summary}</p>
                        <div className="flex flex-wrap gap-1">
                            {(data.prompts || []).map((p, i) => (
                                <span key={i} className="text-[9px] font-mono px-2 py-1 bg-cyan-500/10 text-cyan-400 rounded">{p}</span>
                            ))}
                        </div>
                        <div className="min-h-[60px] rounded-lg bg-black/40 border border-white/10 flex items-center justify-center text-[10px] text-white/40">
                            {data.adCopy}
                        </div>
                        {messages.length > 0 && (
                            <div className="space-y-1">
                                {messages.map((m, i) => (
                                    <p key={i} className="text-[10px] text-cyan-400">{m.text}</p>
                                ))}
                            </div>
                        )}
                    </div>
                    <div className="p-2 border-t border-white/10 flex gap-2">
                        <input
                            type="text"
                            value={msg}
                            onChange={(e) => setMsg(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && send()}
                            placeholder="Chat..."
                            className="flex-1 px-3 py-2 rounded-lg bg-white/5 border border-white/10 text-white text-xs placeholder-white/30"
                        />
                        <button onClick={send} className="px-3 py-2 rounded-lg bg-cyan-500 text-black text-xs font-mono">Send</button>
                    </div>
                </motion.div>
            );
        };

        const MobileStickyVideo = ({ visible, onClose, onCloseOpensWidget }) => {
            if (!visible) return null;
            const handleClose = () => { onClose(); onCloseOpensWidget(); };
            return (
                <motion.div
                    initial={{ opacity: 0, x: 100 }}
                    animate={{ opacity: 1, x: 0 }}
                    className="md:hidden fixed bottom-20 right-4 z-[85] w-24 h-36 rounded-xl overflow-hidden border-2 border-cyan-500/40 bg-black shadow-xl"
                >
                    <div className="absolute inset-0 flex items-center justify-center text-white/30 text-[10px] font-mono">Video</div>
                    <button onClick={handleClose} className="absolute top-1 right-1 w-6 h-6 rounded-full bg-black/80 flex items-center justify-center text-white z-10">
                        <Icon name="X" size={12} />
                    </button>
                </motion.div>
            );
        };

        const ChatbotFab = ({ onOpenWidget }) => (
            <motion.button
                drag
                dragMomentum={false}
                dragConstraints={{ left: -400, right: 400, top: -400, bottom: 400 }}
                className="fixed z-[90] w-14 h-14 rounded-full bg-cyan-500 shadow-[0_0_30px_rgba(0,242,255,0.5)] flex items-center justify-center text-black hover:scale-105 transition-transform cursor-grab active:cursor-grabbing"
                style={{ bottom: 24, right: 24 }}
                onClick={onOpenWidget}
            >
                <Icon name="MessageCircle" size={24} />
            </motion.button>
        );

        function App() {
            const [labOpen, setLabOpen] = useState(false);
            const [mode, setMode] = useState('product');
            const [widgetPopupOpen, setWidgetPopupOpen] = useState(false);
            const [floatingWidgetContent, setFloatingWidgetContent] = useState(MOCK_SUMMARIES['default']);
            const [mobileVideoVisible, setMobileVideoVisible] = useState(false);
            const modeData = NEXUS_MODES[mode] || NEXUS_MODES.product;

            return (
                <div className="relative min-h-screen">
                    <NexusCanvas />
                    <header className="fixed top-0 left-0 right-0 z-50 p-4 md:p-6 flex justify-between items-center glass border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-cyan-500/20 border border-cyan-500/50 flex items-center justify-center">
                                <Icon name="Cpu" className="text-cyan-400 w-5 h-5" />
                            </div>
                            <div>
                                <span className="text-sm font-bold text-white block">Ranjan Dasgupta</span>
                                <span className="text-[10px] font-mono text-cyan-400/80">ranjan.adsgupta.com • Signal Nexus 2030</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <a href="https://www.linkedin.com/in/ranjandsgpt/" target="_blank" rel="noopener noreferrer" className="text-white/50 hover:text-cyan-400 transition-colors p-2" aria-label="LinkedIn">
                                <Icon name="Linkedin" size={20} />
                            </a>
                            <button onClick={() => setLabOpen(true)} className="p-2 rounded-lg bg-white/5 border border-white/10 hover:bg-cyan-500/20 hover:border-cyan-500/50 transition-all flex items-center gap-2">
                                <Icon name="Terminal" size={18} className="text-cyan-400" />
                                <span className="text-xs font-mono text-white/70 hidden sm:inline">Monetization Lab v3.2</span>
                            </button>
                        </div>
                    </header>

                    <main className="relative z-10 pt-28 pb-24 px-4 md:px-8 max-w-6xl mx-auto">
                        <section className="text-center py-16 md:py-24">
                            <motion.p initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-cyan-400 font-mono text-xs uppercase tracking-[0.4em] mb-4">
